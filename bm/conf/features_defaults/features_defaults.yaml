# @package _global_

dset:
  # Set with specific params to pass to each feature calculation
  features_params:
    MelSpectrum:
      n_fft: 512
      n_mels: 120
      normalized: true
      use_log_scale: true
      log_scale_eps: 1e-5
    Pitch:
      min_f0: 100
      max_f0: 350
    WordHash:
      buckets: 100000
    XlmEmbedding:
      contextual: false
    WordEmbedding:
      lang: "auto" # 'nl' for dutch, 'en' for english, see https://spacy.io/usage/models for other languages
    WordEmbeddingSmall:
      lang: "auto"
    PartOfSpeech:
      lang: "auto"
    Wav2VecTransformer:
      layers: [14, 15, 16, 17, 18]
      device: cpu
      random: false
    Wav2VecChunk:
      device: cpu
    HubertTransformer:
      layers: [7, 8, 9]
      device: cpu
      random: false
    HubertTransformerLarge:
      layers: [14, 15, 16, 17, 18]
      device: cpu
      random: false
    HubertTransformerXLarge:
      layers: [28, 30, 32, 34, 36]
      device: cpu
      random: false
    HubertChunk:
      device: cpu
    HubertChunkLarge:
      device: cpu
    HubertChunkXLarge:
      device: cpu
    XLSRTransformer300m:
      layers: [14, 15, 16, 17, 18]
      device: cpu
      random: false
    XLSRChunk300m:
      device: cpu
    XLSRTransformer1b:
      layers: [28, 30, 32, 34, 36]
      device: cpu
      random: false
    XLSRChunk1b:
      device: cpu
    XLSRTransformer2b:
      layers: [28, 30, 32, 34, 36]
      device: cpu
      random: false
    XLSRChunk2b:
      device: cpu
    WavLMBaseTransformer:
      layers: [7, 8, 9]
      device: cpu
      random: false
    WavLMBaseChunk:
      device: cpu
    WavLMLargeTransformer:
      layers: [14, 15, 16, 17, 18]
      device: cpu
      random: false
    WavLMLargeChunk:
      device: cpu
